<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安徽靳回春中西医结合医院2024年度体检事项</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
        }
        
        body {
            background-color: #f5f9fc;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e6ed;
        }
        
        .hospital-logo {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #1a5fb4;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .download-section {
            margin: 30px 0;
        }
        
        .download-card {
            background-color: #f8fafc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #1a5fb4;
            transition: all 0.3s ease;
        }
        
        .download-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .file-title {
            font-size: 18px;
            color: #1a5fb4;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .file-desc {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .download-btn {
            display: inline-block;
            background-color: #1a5fb4;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .download-btn:hover {
            background-color: #0d4a9e;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #999;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid #e0e6ed;
        }
        
        .contact-info {
            margin-top: 15px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .download-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- 请替换为医院实际logo -->
            <img src="https://via.placeholder.com/80x80?text=鼎武医院" alt="安徽靳回春中西医结合医院" class="hospital-logo">
            <h1>安徽靳回春中西医结合医院2024年度体检事项</h1>
            <p class="subtitle">请下载相关文件了解体检流程和注意事项</p>
        </header>
        
        <div class="download-section">
            <div class="download-card">
                <div class="file-title">2024年度员工体检须知</div>
                <div class="file-desc">包含体检时间安排、项目内容、注意事项等重要信息</div>
                <a href="2024年度员工体检须知.pdf" class="download-btn" download>下载文件</a>
            </div>
            
            <div class="download-card">
                <div class="file-title">2024年度体检预约指南（爱康）</div>
                <div class="file-desc">详细介绍通过爱康系统预约体检的步骤和操作流程</div>
                <a href="2024年度体检预约指南_爱康.pdf" class="download-btn" download>下载文件</a>
            </div>
        </div>
        
        <footer>
            <p>安徽靳回春中西医结合医院 © 2024 版权所有</p>
            <div class="contact-info">
                <p>如有疑问，请联系体检中心：0519-XXXXXXXX</p>
                <p>工作时间：周一至周五 8:00-17:00</p>
            </div>
        </footer>
    </div>
</body>
</html>
